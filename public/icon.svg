<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00ffcc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#accent)" stroke-width="8" opacity="0.3"/>
  
  <!-- Download arrow with glow -->
  <g filter="url(#glow)">
    <path d="M256 140 L256 300" stroke="url(#accent)" stroke-width="32" stroke-linecap="round"/>
    <path d="M180 230 L256 320 L332 230" stroke="url(#accent)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Base line -->
  <path d="M160 372 L352 372" stroke="url(#accent)" stroke-width="24" stroke-linecap="round"/>
  
  <!-- Corner accents -->
  <circle cx="100" cy="100" r="12" fill="#00d4aa" opacity="0.6"/>
  <circle cx="412" cy="100" r="12" fill="#00d4aa" opacity="0.6"/>
  <circle cx="100" cy="412" r="12" fill="#00d4aa" opacity="0.6"/>
  <circle cx="412" cy="412" r="12" fill="#00d4aa" opacity="0.6"/>
</svg>

